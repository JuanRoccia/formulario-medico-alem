<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios del Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #formContainer {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100  font-sans">
    <div class="container mx-auto p-4 flex flex-col min-h-screen">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Formularios del Paciente</h1>
        <div id="formContainer" class="relative flex-grow">
            <!-- Los iframes se insertarán aquí dinámicamente -->
        </div>
        <div class="mt-4 flex justify-between items-center">
            <button id="prevBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 z-50" disabled>Anterior</button>
            <div id="pageIndicator" class="text-gray-700"></div>
            <button id="nextBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline z-50">Siguiente</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const forms = urlParams.getAll('form');
            const formContainer = document.getElementById('formContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageIndicator = document.getElementById('pageIndicator');
            let currentFormIndex = 0;

            function createIframes() {
                forms.forEach((form, index) => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `${form}.html`;
                    iframe.className = 'w-full h-full border-0 absolute top-0 left-0 transition-opacity duration-300';
                    iframe.style.display = index === 0 ? 'block' : 'none';
                    iframe.style.opacity = index === 0 ? '1' : '0';
                    formContainer.appendChild(iframe);
                });
            }

            function updatePageIndicator() {
                pageIndicator.textContent = `Página ${currentFormIndex + 1} de ${forms.length}`;
            }

            function showForm(index) {
                const iframes = formContainer.getElementsByTagName('iframe');
                Array.from(iframes).forEach((iframe, i) => {
                    if (i === index) {
                        iframe.style.display = 'block';
                        setTimeout(() => { iframe.style.opacity = '1'; }, 50);
                    } else {
                        iframe.style.opacity = '0';
                        setTimeout(() => { iframe.style.display = 'none'; }, 300);
                    }
                });
                currentFormIndex = index;
                updatePageIndicator();
                prevBtn.disabled = currentFormIndex === 0;
                nextBtn.textContent = currentFormIndex === forms.length - 1 ? 'Finalizar' : 'Siguiente';
                // prevBtn.disabled = currentFormIndex === 0;
                // nextBtn.disabled = currentFormIndex === forms.length - 1;
                // nextBtn.textContent = currentFormIndex === forms.length - 1 ? 'Finalizar' : 'Siguiente';
            }

            function isFormComplete(iframe) {
                const iframeDocument = iframe.contentWindow.document;
                const requiredInputs = iframeDocument.querySelectorAll('input[required], select[required], textarea[required]');
                
                for (let input of requiredInputs) {
                    if (input.type === 'checkbox' || input.type === 'radio') {
                        if (!input.checked) return false;
                    } else if (!input.value.trim()) {
                        return false;
                    }
                }
                return true;
            }

            prevBtn.addEventListener('click', () => {
                if (currentFormIndex > 0) {
                    showForm(currentFormIndex - 1);
                }
            });

            nextBtn.addEventListener('click', () => {
                const currentIframe = formContainer.getElementsByTagName('iframe')[currentFormIndex];
                if (isFormComplete(currentIframe)) {
                    if (currentFormIndex < forms.length - 1) {
                        showForm(currentFormIndex + 1);
                    } else {
                        alert('Has completado todos los formularios.');
                        // Aquí puedes agregar código para enviar los datos o redirigir al usuario
                    }
                } else {
                    alert('Por favor, completa el formulario actual antes de continuar.');
                }
            });

            if (forms.length === 0) {
                formContainer.innerHTML = '<p class="text-red-500">No se han seleccionado formularios.</p>';
            } else {
                createIframes();
                updatePageIndicator();
            }
        });

        //             this.contentWindow.document.documentElement.style.webkitScrollbar = 'display: none';
        //         });
        //     });
        // });

        // Ajustar altura del iframe y eliminar scrollbars
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.getElementsByTagName('iframe');
            Array.from(iframes).forEach(iframe => {
                iframe.addEventListener('load', function() {
                    this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
                    this.contentWindow.document.documentElement.style.overflow = 'hidden';
                    this.contentWindow.document.documentElement.style.scrollbarWidth = 'none';
                    this.contentWindow.document.documentElement.style.webkitScrollbar = 'display: none';
                    
                    // Observador de mutaciones para ajustar la altura dinámicamente
                    const resizeObserver = new ResizeObserver(() => {
                        this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
                    });
                    resizeObserver.observe(this.contentWindow.document.body);
                });
            });
        });
        
    </script>
</body>
</html>
